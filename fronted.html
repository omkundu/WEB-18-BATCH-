<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(1,auto);
            gap: 20px;
           
        }
        #container{
            border: 1px soolid red;
        }
        p+img{
            height: 50px;
            margin-left: 80px;
            margin-top: -20px;
            
        }
        img+h3{
        text-align: center;
        }
        img+h3+p{
            text-align: center;
            margin-top: -15px;
            margin-left: -10px;
        }
    </style>
</head>
<body>
    <h1>Fronted</h1>
    <div id="container"></div>
</body>
</html>

<script>
    var invester_arr= JSON.parse(localStorage.getItem("investerData")) 



     invester_arr.forEach(function(elem){
     var box=document.createElement("div");
     var invester_avatar=document.createElement("img");
     invester_avatar.setAttribute("src",elem. investerImg)

     var invester_name=document.createElement("h3");
     invester_name.innerText=elem. investerName;

     var invester_postiton=document.createElement("p");
     invester_postiton.innerText=elem.  investerRole;

     var invester_logo=document.createElement("img");
     invester_logo.setAttribute("src",elem.invester_company_logo)

     box.append(invester_avatar,invester_name,invester_postiton,invester_logo)

     document.querySelector("#container").append(box);
    }); 

</script>
